<!doctype html>
<html lang="cs">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Data table</title>
  </head>
  <body>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/ShowData.js"></script>

    <div class="container-fluid">
        <h1>Data table</h1>
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div style="position: absolute; top: 0; right: 0;">
                <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <svg class="octicon octicon-alert" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 0 0 0 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 0 0 .01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z"></path></svg>
                        <strong class="mr-auto">Somthing went wrong</strong>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div id="toastErrorBody" class="toast-body">
                     
                </div>
            </div>
        </div>    
        <div class="row">
            
            <div class="col-sm-12">
                <form class="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2">
                                <input type="datetime-local" class="form-control" id="fromDateTime" placeholder="Date time from">
                            </div>
                            <div class="col-2">
                                <input type="datetime-local" class="form-control" id="toDateTime" placeholder="Date time to">
                            </div>
                            <div class="col">
                                
                                <button type="button" class="btn btn-outline-secondary" id="lastHour">Last hour</button>
                                <button type="button" class="btn btn-outline-secondary" id="lastTwoHours">Last two hours</button>
                                <button type="button" class="btn btn-outline-secondary" id="today">Today</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <input type="text" class="form-control" id="queues" placeholder="Queue names separated by comma">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-secondary" id="showData">Show data</button>
                            </div>
                            
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Queue</th>
                        <th scope="col">Agents</th>
                        <th scope="col">Agents ready</th>
                        <th scope="col">Offered</th>
                        <th scope="col">Handled</th>
                        <th scope="col">Abandoned</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
            
        </div>
    </div>



  </body>
</html>
