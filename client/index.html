<!doctype html>
<html lang="cs">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Data table</title>
  </head>
  <body>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/ShowData.js"></script>

    <div class="container-fluid">
        <h1>Data table</h1>     
        <div class="row">
            
            <div class="col-sm-12">
                <form class="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2">
                                <input type="datetime-local" class="form-control" id="fromDateTime" placeholder="Date time from">
                            </div>
                            <div class="col-2">
                                <input type="datetime-local" class="form-control" id="toDateTime" placeholder="Date time to">
                            </div>
                            <div class="col">
                                
                                <button type="button" class="btn btn-outline-secondary" id="lastHour">Last hour</button>
                                <button type="button" class="btn btn-outline-secondary" id="lastTwoHours">Last two hours</button>
                                <button type="button" class="btn btn-outline-secondary" id="today">Today</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <input type="text" class="form-control" id="queues" placeholder="Queue names separated by comma">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-secondary" id="showData">Show data</button>
                            </div>
                            
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Queue</th>
                        <th scope="col">Agents</th>
                        <th scope="col">Agents ready</th>
                        <th scope="col">Offered</th>
                        <th scope="col">Handled</th>
                        <th scope="col">Abandoned</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
            
        </div>
    </div>



  </body>
</html>
